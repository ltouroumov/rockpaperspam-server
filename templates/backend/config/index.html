{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                <i class="fa fa-cogs"></i>
                Configuration
            </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="pull-right tools">
                <a class="btn btn-info" href="{% url 'new_config' %}">
                    <i class="fa fa-plus-circle"></i> New Config Entry
                </a>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>

    <!-- /.row -->
    <div class="row">
        <div class="col-xs-12">

            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                        <td width="120">&nbsp;</td>
                    </tr>
                </thead>
                <tbody>
                {% for config_key in object_list %}
                    <tr>
                        <td>{{ config_key.key }}</td>
                        <td>{{ config_key.raw_value }}</td>
                        <td class="actions-cell">
                            <a class="btn btn-default" href="{% url 'edit_config' config_key.id %}">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a class="btn btn-danger" href="{% url 'delete_config' config_key.id %}">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
