{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"><i class="fa fa-refresh"></i> Syncs</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Client ID</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                {% for sync in syncs %}
                    <tr>
                        <td>
                            <a href="{% url 'show_client' sync.client_id %}">
                                {{ sync.client.profile.display_name }}
                                <small>{{ sync.client_id }}</small>
                            </a>
                        </td>
                        <td>{{ sync.date }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
