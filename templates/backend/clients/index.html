{% extends "base.html" %}

{% load models_extra %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"><i class="fa fa-users"></i> Clients</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    {% include "messages.html" %}

    <!-- /.row -->
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Profile Name</th>
                        <th>Client ID</th>
                        <th>Last Sync</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                {% for client in object_list %}
                    <tr>
                        <td><a href="{% url 'show_client' client.id %}">{{ client.profile.display_name }}</a></td>
                        <td><a href="{% url 'show_client' client.id %}">{{ client.id }}</a></td>
                        <td>{{ client | last_sync }}</td>
                        <td>&nbsp;</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
