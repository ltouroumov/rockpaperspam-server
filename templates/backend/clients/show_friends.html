{% load models_extra %}

<table class="table table-striped table-hover" style="margin-bottom: 0;">
<thead>
    <tr>
        <th>Name</th>
        <th>Sides</th>
        <th>ID</th>
        <th width="100">&nbsp;</th>
    </tr>
</thead>
<tbody>
{% for item in client.friends %}
    <tr>
        <td>{{ item.profile.display_name }}</td>
        <td>{{ item.sides|join:', ' }}</td>
        <td>{{ item.id }}</td>
        <td>
            <a class="btn btn-sm btn-default" href="{% url 'show_client' item.id %}">
                <i class="fa fa-eye"></i> View
            </a>
        </td>
    </tr>
{% endfor %}
</tbody>
</table>
