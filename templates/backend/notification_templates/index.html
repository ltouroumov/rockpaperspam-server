{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"><i class="fa fa-comments"></i> Notification Templates</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="pull-right tools">
                <a class="btn btn-info" href="{% url 'create_notification_template' %}">
                    <i class="fa fa-plus-circle"></i> New Template
                </a>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title key</th>
                        <th>Body key</th>
                        <th>Data</th>
                        <th width="100">&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                {% for notif in object_list %}
                    <tr>
                        <td>{{ notif.id }}</td>
                        <td>{{ notif.title_key }}</td>
                        <td>{{ notif.body_key }}</td>
                        <td>{{ notif.data }}</td>
                        <td class="actions-cell">
                            <a class="btn btn-info" href="{% url 'edit_notification_template' notif.id %}">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a class="btn btn-danger" href="{% url 'delete_notification_template' notif.id %}">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="pull-right">{% include "backend/pagination.html" %}</div>
        </div>
    </div>
{% endblock content %}
