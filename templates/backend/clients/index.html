{% extends "base.html" %}

{% load models_extra %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"><i class="fa fa-users"></i> Clients</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row row-spaced">
        <div class="col-xs-12 col-md-4">
            <form method="get">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-search"></i>
                    </div>
                    <input class="form-control" name="q" placeholder="..." value="{{ request.GET.q }}">
                    <div class="input-group-btn">
                        <button class="btn btn-default">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    {% include "messages.html" %}

    <!-- /.row -->
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Profile Name</th>
                        <th>Client ID</th>
                        <th>Last Sync</th>
                        <th width="75">&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                {% for client in object_list %}
                    <tr>
                        <td><a href="{% url 'show_client' client.id %}">{{ client.profile.display_name }}</a></td>
                        <td><a href="{% url 'show_client' client.id %}">{{ client.id }}</a></td>
                        <td>{{ client | last_sync }}</td>
                        <td class="actions-cell">
                            <a href="{% url 'delete_client' client.id %}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
