{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                <i class="fa fa-mobile"></i>
                Endpoints
            </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row row-spaced">
        <div class="col-xs-12">
            <a class="btn btn-success pull-right" href="{% url 'new_endpoint' %}">
                <i class="fa fa-plus-circle"></i> New Endpoint
            </a>

            <div class="clearfix"></div>
        </div>
    </div>

    <!-- /.row -->
    <div class="row">
        <div class="col-xs-12">

            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Number</th>
                    </tr>
                </thead>
                <tbody>
                {% for endpoint in object_list %}
                    <tr>
                        <td>
                            <a href="{% url 'edit_endpoint' endpoint.id %}">{{ endpoint.name }}</a>
                        </td>
                        <td>{{ endpoint.number }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
