{% extends "base.html" %}

{% load bootstrap_tags %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                <i class="fa fa-comments"></i>
                Notifications
            </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-xs-12">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form|as_bootstrap }}
                <button class="btn btn-success" type="submit">Save</button>
                <a class="btn btn-danger" href="{% url 'notifications' %}">Cancel</a>
            </form>
        </div>
    </div>
{% endblock content %}
