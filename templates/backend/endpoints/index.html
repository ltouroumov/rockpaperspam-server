{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                <i class="fa fa-mobile"></i>
                Endpoints
            </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-4">
            <form method="get" class="tools">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-search"></i>
                    </div>
                    <input class="form-control" name="q" placeholder="..." value="{{ request.GET.q }}">
                    <div class="input-group-btn">
                        <button class="btn btn-default">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-12 col-md-8">
            <div class="pull-right tools">
                <a class="btn btn-info" href="{% url 'new_endpoint' %}">
                    <i class="fa fa-plus-circle"></i> New Endpoint
                </a>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>

    <!-- /.row -->
    <div class="row">
        <div class="col-xs-12">

            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Number</th>
                        <td width="75">&nbsp;</td>
                    </tr>
                </thead>
                <tbody>
                {% for endpoint in object_list %}
                    <tr>
                        <td>
                            <a href="{% url 'edit_endpoint' endpoint.id %}">{{ endpoint.name }}</a>
                        </td>
                        <td>{{ endpoint.number }}</td>
                        <td class="actions-cell">
                            <a class="btn btn-danger" href="{% url 'delete_endpoint' endpoint.id %}">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
