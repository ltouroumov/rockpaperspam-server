{% extends "base.html" %}

{% load models_extra %}
{% load bootstrap_tags %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                {{ client.profile.display_name }}
                <small>{{ client.id }}</small>
            </h1>
            <h2>Send Notification</h2>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    {% include "messages.html" %}
    <!-- /.row -->
    <div class="row">
        <div class="col-xs-12">
            <form method="post">
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <button class="btn btn-success" type="submit">Send</button>
            </form>
        </div>
    </div>
{% endblock content %}
