{% extends "base.html" %}

{% load models_extra %}
{% load bootstrap_tags %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                {{ client.profile.display_name }}
                <small>{{ client.id }}</small>
            </h1>

        </div>
        <!-- /.col-lg-12 -->
    </div>

    {% include "messages.html" %}
    <!-- /.row -->
    <div class="row">
        <div class="col-xs-12 col-md-offset-3 col-md-6">
            <form class="panel panel-default" method="post">
                <div class="panel-heading">
                    <h2>Clone Contact "{{ contact.display_name }}"</h2>
                </div>
                <div class="panel-body">
                    {% csrf_token %}
                    {{ form|as_bootstrap }}
                </div>
                <div class="panel-footer">
                    <button class="btn btn-success" type="submit">Proceed</button>
                    <a class="btn btn-danger" href="{% url 'show_client' client.id %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
